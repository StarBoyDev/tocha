<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Tocha</title>    <!-- CSS -->    <link rel="stylesheet" href="css/style.min.css" />  </head>  <body>    <header class="header">  <div class="container">    <nav class="header__nav">      <div class="header__logo">        <picture><source srcset="img/logo.webp" type="image/webp"><img class="header__logo-img" src="img/logo.png" alt="Logo: Tocha" /></picture>      </div>      <!-- /.logo -->      <div class="header__login">        <div class="header__login-wrapper">          <button class="button-rose header__login-btn">Вход</button>          <button class="button-purple">Регистрация</button>        </div>        <!-- /.header__login-wrapper -->      </div>      <!-- /.header__login -->      <button class="burger-menu">        <span class="burger-menu__line"></span>      </button>    </nav>  </div>  <!-- /.container --></header>    <!-- intro -->    <section class="intro">      <div class="container">        <div class="intro__wrapper">          <div class="intro__info">            <h1 class="intro__title">              <span class="purple-text">Telegram чат<br /></span> на вашем сайте            </h1>            <p class="intro__text">              Общение с клиентами станет простым и удобным, а подключение займет 5 минут. Первый месяц —              <span class="purple-text">бесплатно!</span>            </p>            <button class="button-purple intro__button">Подключить</button>            <picture><source srcset="img/icons/icons.svg#purple-circle" type="image/webp"><img src="img/icons/icons.svg#purple-circle" class="svg-purple-circle-dims" alt="a" /></picture>          </div>          <!-- /.intro__info -->          <div class="intro__ilustration">            <div class="intro__img-wrap">              <picture><source srcset="img/ilustration.webp" type="image/webp"><img class="intro__img" src="img/ilustration.png" alt="" /></picture>            </div>            <picture><source srcset="img/icons/icons.svg#turquoise-circle" type="image/webp"><img class="svg-turquoise-circle-dims" src="img/icons/icons.svg#turquoise-circle" alt="" /></picture>            <picture><source srcset="img/icons/icons.svg#big-purple-circle" type="image/webp"><img class="svg-big-purple-circle-dims" src="img/icons/icons.svg#big-purple-circle" alt="" /></picture>          </div>          <!-- /.intro__ilustration -->        </div>        <!-- /.intro__wrapper -->      </div>      <!-- /.container -->    </section>    <!-- /.intro -->    <!-- feature -->    <section class="feature">      <div class="container">        <div class="feature__info">          <h2 class="feature__title">Tocha Online — это</h2>          <div class="feature__list">            <div class="feature__item"></div>            <!-- /.feature__item-->          </div>          <!-- /.feature__list -->        </div>        <!-- /.feature__info -->        <div class="feature__illustation"></div>        <!-- /.feature__illustation -->      </div>      <!-- /.container -->    </section>    <!-- /.feature -->    <!-- jQuery -->    <script      src="https://code.jquery.com/jquery-3.6.0.min.js"      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="      crossorigin="anonymous"    ></script>    <!-- JS -->    <script src="js/script.min.js"></script>  </body></html>
